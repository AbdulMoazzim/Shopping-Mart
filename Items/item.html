<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mart</title>
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="../common.css">
</head>
<body>
    <h1 class="heading">Cargo Pants</h1>
    <div class="main">
        <div class="sidebar">
            <h3 class="pants">^ Pants</h3>
            <ul class="list open">
                <li class="link" id="cargo">Cargo Pants</li>
                <li class="link" id="jeans">Jeans</li>
            </ul>
            <h3>T-Shirts</h3>
            <h3>Perfumes</h3>
            <h3>Hoodies</h3>
            <h3></h3>
            <h3>Appliances</h3>
            <h3>Travels</h3>
            <h3>Electronics</h3>
        </div>
        <div class="content">
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/grey.jfif" alt="pants">
                </div>
                <div class="info">
                    <p id="type">Grey Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/white.jfif" alt="pants">
                </div>
                <div class="info">
                    <p id="type">White Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/offwhitecargo.jfif" alt="pants">
                </div>
                <div class="info">
                    <p id="type">Off White Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/olivecargo.jpg" alt="pants">
                </div>
                <div class="info">
                    <p id="type">Olive Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/blackcargo.webp" alt="pants">
                </div>
                <div class="info">
                    <p id="type">Black Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
            <div class="card">
                <div class="img">
                    <img src="../Images/cargopants/skincargo.jpg" alt="pants">
                </div>
                <div class="info">
                    <p id="type">Skin Cargo Pant</p>
                    <p>Rs. 1600</p>
                </div>
            </div>
        </div>
    </div>
    <footer>@ 2024 Reserved</footer>
    <script src="item.js"></script>
    <script src="../common.js"></script>
</body>
</html>
